name: "Build Android APK"

on:
  push:
    branches:
      - main

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Install Dependencies
        run: npm install

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build and Force Sign APK
        run: |
          # 1. Génération de la clé de signature
          keytool -genkey -v -keystore edushare.keystore -alias edushare-alias -keyalg RSA -keysize 2048 -validity 10000 -storepass ${{ secrets.ANDROID_KEYSTORE_PASS }} -keypass ${{ secrets.ANDROID_KEYSTORE_PASS }} -dname "CN=KoutonVignon, OU=Dev, O=EduShare, L=Abidjan, S=Abidjan, C=CI"
          
          # 2. Compilation de l'application via Tauri
          npx tauri android init
          npx tauri android build --target aarch64 --apk true
          
          # 3. Signature manuelle (pour éviter le problème 'unsigned')
          # On cherche l'APK généré par Tauri
          APK_TEMP=$(find src-tauri/gen/android -name "*.apk" | head -n 1)
          
          # On le signe officiellement avec apksigner
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks edushare.keystore --ks-key-alias edushare-alias --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASS }} --key-pass pass:${{ secrets.ANDROID_KEYSTORE_PASS }} --out EduShare-final.apk "$APK_TEMP"
          
          echo "Succès : L'APK signée a été créée sous le nom EduShare-final.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EduShare-App-Package
          path: EduShare-final.apk
          if-no-files-found: error
