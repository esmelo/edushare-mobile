name: "Build Android APK"

on:
  push:
    branches:
      - main

jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # On installe la cible précise pour éviter l'erreur "Target does not exist"
          targets: aarch64-linux-android

      - name: Install Dependencies
        run: npm install

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        # On tape la commande MANUELLEMENT au lieu d'utiliser tauri-action
        run: |
          npx tauri android init --force
          npx tauri android build --target aarch64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EduShare-Release-APK
          # Chemin vers l'APK généré
          path: src-tauri/gen/android/app/build/outputs/apk/release/*.apk